<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hi Kyra ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e63946; /* rich red */
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 900;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .message {
      font-size: 2rem;
      max-width: 600px;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 10s infinite ease-in-out;
      opacity: 0.8;
      color: #fff0f5;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="message">
    Hi Kyra!<br>
    You are the most beautiful,<br>
    thoughtful, and soul-seeing person<br>
    I could ever hope to meet. ❤️
  </div>

  <!-- scattered hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.fontSize = (Math.random() * 20 + 16) + 'px';
      heart.innerHTML = '❤️';
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
