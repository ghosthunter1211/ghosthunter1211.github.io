<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hi Kyra ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e63946; /* Romantic red */
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 900;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .message {
      font-size: 2rem;
      max-width: 600px;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear forwards;
      color: #fff0f5;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(80vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-50vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="message">
    Hi Kyra!<br>
    You are the most beautiful,<br>
    thoughtful, and soul-seeing person<br>
    I could ever hope to meet. ❤️
  </div>

  <!-- JavaScript for never-ending hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 40 + 16) + 'px';
      heart.style.animationDuration = (Math.random() * 4 + 4) + 's'; // 4–8s

      document.body.appendChild(heart);

      // Remove heart after animation
      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    // Create hearts continuously
    setInterval(createHeart, 300); // every 300ms
  </script>

</body>
</html>
